<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';
        /*       
            Реализовать основные 4 арифметические операции (+, -, /, *) в виде функций с двумя 
            параметрами. Т.е. например, функция для сложения должна принимать два числа, складывать их 
            и возвращать результат.
            Обязательно использовать оператор return
        */

        function add(num_1, num_2) {
            return `Сумма: ${num_1 + num_2}`;
        }

        function sub(num_1, num_2) {
            return `Разность: ${num_1 - num_2}`;
        }

        function mul(num_1, num_2) {
            return `Произведение: ${num_1 * num_2}`;
        }

        function div(num_1, num_2) {
            if (num_2 != 0) {
                return `Деление: ${(num_1 / num_2).toFixed(2)}`;
            }
            return 'Деление: На ноль делить нельзя!';

        }

        let a = +prompt('Первое число:');
        let b = +prompt('Второе число:');

        alert(`${add(a, b)}\n${sub(a, b)}\n${mul(a, b)}\n${div(a, b)}`);
    </script>
</body>

</html>
