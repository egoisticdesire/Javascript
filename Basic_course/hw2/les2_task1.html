<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
    <script>
        'use strict';
        /*
            Объясните, почему код даёт именно такие результаты? 
        */

        //пример 1
        let a = 1, b = 1, c, d;
        c = ++a;
        alert(c); // ответ: 2

        //пример 2
        d = b++;
        alert(d); //ответ: 1

        //пример 3
        c = 2 + ++a;
        alert(c); //ответ: 5

        //пример 4
        d = 2 + b++;
        alert(d); //ответ: 4

        alert(a); //3
        alert(b); //3

        /*
            1. Сначала А увеличивается на 1, потом результат присваивается в Ц
            2. Сначала Б присваивается в Д, потом Б увеличивается на 1
            3. Сначала А увеличивается на 1, потом к результату (А = 3) прибавляется 2 и присваивается в Ц
            4. Сначала к Б прибавляется 2 и присваивается в Д (Д = 4), потом Б увеличивается на 1 (Б = 3)
        */
    </script>
</body>

</html>
