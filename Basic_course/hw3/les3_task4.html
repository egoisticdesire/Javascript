<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';
        /*
            Перед вами находится массив с продуктами в интернет-магазине. Вам нужно:
            1. Получить все товары, у которых есть фотографии
            2. Отсортируйте товары по цене (от низкой цены к высокой)
        */

        const products = [
            {
                id: 3,
                price: 127,
                photos: [
                    "1.jpg",
                    "2.jpg",
                ]
            },
            {
                id: 5,
                price: 499,
                photos: []
            },
            {
                id: 10,
                price: 26,
                photos: [
                    "3.jpg"
                ]
            },
            {
                id: 8,
                price: 78,
            },
        ];


        const result_filter = products.filter(function (item) {
            return item.photos && item.photos.length > 0;
        });

        const result_sort = products.sort(function (a, b) {
            if (a.price > b.price) {
                return 1;
            }
            if (a.price < b.price) {
                return -1;
            }
            return 0;
        });

        console.log(result_filter);
        console.log(result_sort);
    </script>
</body>

</html>
