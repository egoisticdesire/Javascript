<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';
        /*
            Перед вами находится массив с продуктами,
            сегодня распродажа и вам нужно на каждый товар применить скидку 15%
        */

        const products = [
            {
                id: 3,
                price: 200,
            },
            {
                id: 4,
                price: 900,
            },
            {
                id: 1,
                price: 1000,
            },
        ];

        products.forEach(element =>
            console.log(`Цена без скидки: ${element.price}\nЦена со скидкой 15%: ${element.price - element.price * 0.15}`));

    </script>
</body>

</html>
