<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';
        /* 
            Вывести с помощью цикла for числа от 0 до 9, 
            НЕ используя тело цикла. То есть выглядеть должно примерно так:
            for(…){* здесь пусто *}

            Помните, что в первом, втором и третьем раздела цикла можно не только писать условия, 
            или увеличивать счетчик, например, на 1, допустимы любые выражения, например вызовы функций.
        */

        for (let i = 0; i < 10; console.log(i++)) { };
        // берем i, проверяем условие, выводим в консоль, увеличиваем i на 1
        // т.к. используется постфиксная форма
    </script>
</body>

</html>
