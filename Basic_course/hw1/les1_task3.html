<!doctype html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <script>
        'use strict';

        console.log(10 + 10 + "10");
        console.log(10 + "10" + 10);
        console.log(10 + 10 + +"10");
        console.log(10 / -"");
        console.log(10 / +"2,5");

        /*
            1) Первые два значения являются числами, третье - строка.
            Получается сначала сложение 10 и 10 = 20, а потом склеивание со строкой.
            Итог: 2010

            2) При первом же сложении происходит склеивание и преобразование в строку.
            Второй "+" соответственно тоже склеивает получившуюся строку с числом.
            Итог: 101010

            3) 10 + 10 = 20
            Выражение +"10" - число, т.к. "+" превращает строку в числовой формат
            Итог: 30

            4) На место -"" записывается -0
            Далее происходит деление на -0.
            Итог: -Infinity

            5) NaN. Вся проблема в запятой.
            Дробные числа записываются через точку.
            Результатом выражения (10 / +"2.5") будет 4.
        */
    </script>
</body>

</html>
