<!DOCTYPE html>

<body>
    <article>
        <h2>title</h2>
        text
    </article>
    <article>
        <h2 id="title">title</h2>
        text

    <!-- Задание. найдите заголовок с id="title" и замените значение id
    на что-то другое. -->

        'use strict';

        let el = document.getElementById('title');

        console.log(el.id);//something_other
